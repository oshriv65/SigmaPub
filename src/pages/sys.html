<html lang="en">
  <head>
    <title>מערכת ניהול הזמנות</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/sys.css" />
    <link rel="icon" href="../../public/sigmaIcon.svg" type="image/svg+xml" />
  </head>
  <body>
    <nav>
      <div class="nav-buttons">
        <a href="../pages/sys.html">מערכת ניהול</a>
        <a href="../pages/menu.html">תפריט</a>
        <a href="../pages/orderPlace.html">הזמנת מקום</a>
      </div>
      <h2 id="navbar-logo">
        <a href="../../index.html">Sigma<span>Pub</span></a>
      </h2>
    </nav>
    <main>
      <h1>מערכת ניהול הזמנות</h1>
      <form id="loginForm">
        <table>
          <tr>
            <td><p>שם משתמש:</p></td>
            <td><input type="text" id="username" /></td>
          </tr>
          <tr>
            <td><p>סיסמה:</p></td>
            <td><input type="password" id="password" /></td>
          </tr>
        </table>
        <input type="button" value="התחבר" onclick="login()" />
      </form>

      <div id="managerSystem">
        <div class="orderDetails">
          <p id="message"></p>
          <button id="deleteBtn" class="btn" onclick="deleteByPhoneNum()">
            מחיקה
          </button>
        </div>
        <section class="btnSection">
          <form>
            <input
              type="text"
              id="phoneNum"
              placeholder="הזן מספר טלפון לחיפוש"
            />
            <input type="button" value="חיפוש" onclick="searchByPhoneNum()" />
          </form>
          <button class="btn" onclick="getAllOrders()">לכל ההזמנות</button>
          <button class="btn" onclick="clearAllData()">הסר הכל</button>
        </section>
      </div>
    </main>
    <script src="../js/DbLogic.js"></script>
    <script src="../js/sysLogic.js"></script>
  </body>
</html>
