<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/orderPlace.css">
    <link rel="icon" href="./public/sigmaIcon.svg" type="image/svg+xml" />
    <title>הזמנת מקום</title>
  </head>
  <body>
    <nav>
      <div class="nav-buttons">
        <a href="../pages/sys.html">מערכת ניהול</a>
        <a href="../pages/menu.html">תפריט</a>
        <a href="../pages/orderPlace.html">הזמנת מקום</a>
      </div>
      <h2 id="navbar-logo">
        <a href="../../index.html">Sigma<span>Pub</span></a>
      </h2>
    </nav>
        <main>
            <img src="../assets/logo.jpg" id="logo" alt="SigmaPubLogo">
            <h2>להזמנת מקום:</h2>
            <form id="orderForm">
                <table>
                    <tr>
                        <td><p>שם מלא:</p></td>
                        <td><input type="text" id="name" placeholder="ישראל ישראלי"></td>
                    </tr>
                    <tr>
                        <td><p>טלפון נייד:</p></td>
                        <td><input type="text" id="phoneNum" placeholder="0512345678"></td>
                    </tr>
                    <tr>
                        <td>
                            <p>כמה תהיו?</p>
                        </td>
                        <td>
                            <select id="numPeople" name="numPeople">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><p>תאריך הזמנה:</p></td>
                        <td><input type="date" id="datePicker"></td>
                    </tr>
                    <tr>
                        <td><p>שעה:</p></td>
                        <td><input type="time" id="time"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="הזמנה" onclick="orderPlace()"></td>
                        <td><input type="button" class="btn" value="ניקוי טופס" onclick="clearForm()"></td>
                    </tr>
                    <tr>
                    </tr>
                </table></br>
            </form>
    </main>
    <script src="../js/index.js"></script>
    <script src="../js/DbLogic.js"></script>
    <script>
        loadDB();
        const datePicker = document.getElementById("datePicker");
        // Get the current date
        const today = new Date();
        // Format the date as YYYY-MM-DD
        const formattedToday = today.toISOString().split("T")[0];
        // Calculate the date one week from today
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);
        const formattedNextWeek = nextWeek.toISOString().split("T")[0];
        // Set the min and max attributes dynamically
        datePicker.min = formattedToday;
        datePicker.max = formattedNextWeek;
    </script>
  </body>
</html>
